<label>
  <input
    class="form-check-input mt-0"
    type="radio"
    value=""
    aria-label="Radio button for following text input"
    [name]="name"
    [value]="value"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onInputChange($event)"
  />
  <ng-content></ng-content>
</label>
