<div class="mb-3">
  <label *ngIf="label" class="form-label">{{ label }}</label>
  <input
    [type]="type"
    class="form-control"
    [value]="value"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInputChange($event)"
    [class.is-invalid]="
      ngControl?.invalid && (ngControl?.dirty || ngControl?.touched)
    "
  />
  <div
    class="invalid-feedback"
    *ngIf="ngControl?.invalid && (ngControl?.dirty || ngControl?.touched)"
  >
    <div *ngIf="ngControl?.errors?.['required']">{{ label }} is required</div>
    <div *ngIf="ngControl?.errors?.['email']">Invalid email address</div>
  </div>
</div>
